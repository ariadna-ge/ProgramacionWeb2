<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Login</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f0e6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 300px;
}

.form-title {
    text-align: center;
    color: #9b7eda;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #7a9cc6;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 12px;
    border: 2px solid #d9eaff;
    border-radius: 8px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus {
    outline: none;
    border-color: #a5d8c7; 
}

button {
    width: 100%;
    padding: 12px;
    background-color: #f9c8d2;
    color: #7a4c5c;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #f4aebe;
}
</style>
<body>
    <div class="form-container">
        <h2 class="form-title">Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
