<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registro.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

</head>

<body>
    <header>
        <div class="logo">
            <h1>Lienzo Libre</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>
    <div class="registro-container">
        <h2>Página de registro</h2>
        <form action="#" method="post">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required maxlength="25" placeholder="Ingresa tu nombre">
            
            <label for="password">Contraseña</label>
            <input type="password" name="pass" id="pass" required maxlength="12" placeholder="Ingresa la contraseña">
            
            <div class="buttons-container">
                <button type="submit">Ingresar</button>
                <button type="reset">Borrar datos</button>
                <a href="/">Regresar</a>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-info">
            <h3>Lienzo Libre - Viste tu idea, expresa tu ser.</h3>
            <p>&copy; 2025 Todos los derechos reservados.</p>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="productos.html">Productos</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
