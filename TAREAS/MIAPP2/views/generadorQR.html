<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/generador.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Generador de QR</title>
</head>
<body>
    <div class="principal">
        <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu nombre">
        <br><br>
        <label for="input2">Correo:</label>
            <input type="email" name="" id="input2" required maxlength="100" placeholder="Ingresa tu correo">
        <br><br>
        <label for="input3">Selección de institución:</label>
            <input type="text" name="" id="input3" required list="listaEscuelas">
            <datalist id="listaEscuelas">
                <option value="IPN">Instituto Politécnico Nacional</option>
                <option value="FES ARAGON-UNAM">Facultad de Estudios Superiores Aragón</option>
                <option value="UAM">Universidad Autónoma Metropolitana</option>
                <option value="UNAM">Universidad Nacional Autónoma de México. Ciudad Universitaria.</option>
            </datalist>
        <br><br>
        <label for="input4">Dependencia:</label>
            <input type="text" name="" id="input4" required maxlength="50" placeholder="Ingresa la dependencia">
        <br><br>
        <div>
            <button onclick="generarQR()"> Generar QR</button>
            <button onclick="location.href='/generadorQR.html'"> Generar nuevo QR</button>
        </div>
        <br>
        <div style="text-align: center;" id="qr-code">
            <!-- QR con los datos -->

        </div>
    </div>
    <div class="back">
        <a href="/">INICIO</a>
    </div>
</body>

<script src="js/generador.js"></script>
</html>
