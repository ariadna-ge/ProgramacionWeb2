<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
</head>
<body>
    <header style="text-align: center;">
        <h1>GENERADOR DE QR CON API</h1>
    </header>

    <div style="margin: 50px">
        <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu nombre">
        <br><br>
        <label for="input2">Correo:</label>
            <input type="email" name="" id="input2" required maxlength="100" placeholder="Ingresa tu correo">
        <br><br>
        <label for="input3">Seleccion de instituci√≥n:</label>
            <input type="text" name="" id="input3" required list="listaEscuelas">
            <datalist id="listaEscuelas">
                <option value="IPN">Politecnico</option>
                <option value="FES ARAGON-UNAM">Facultad de Estudios Superiores Aragon</option>
                <option value="UAM">UAM</option>
                <option value="CU">CU</option>
            </datalist>
        <br><br>
        <label for="input4">Dependencia:</label>
            <input type="text" name="" id="input4" required maxlength="50" placeholder="Ingresa la dependencia">
        <br><br>
        <div>
            <button onclick="generarQR()"> Generar QR</button>
            <button onclick="location.href='index.html'"> Generar nuevo QR</button>
        </div>
        <br>
        <div style="text-align: center;" id="qr-code">
            <!-- QR con los datos -->

        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
